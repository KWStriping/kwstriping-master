fragment BaseProductDetails on Product {
  id
  name
  slug
  description
  seoDescription
  seoTitle
  isAvailableForPurchase
  translation {
    id
    description
    name
  }
  attributes {
    ...AttributeDetails
  }
  category {
    ...CategoryBasic
  }
  media {
    ...ProductMediaItem
  }
  thumbnail {
    ...Image
  }
  category {
    name
  }
}

fragment AbstractProductDetails on AbstractProduct {
  ...BaseProductDetails
  pricing {
    priceRange {
      start {
        gross {
          ...Money
        }
      }
    }
  }
  variants {
    ...BaseProductDetails
  }
}

fragment ConcreteProductDetails on ConcreteProduct {
  ...BaseProductDetails
  quantityAvailable
  pricing {
    price {
      gross {
        ...Money
      }
    }
  }
}

fragment ProductDetails on Product {
  ... on ConcreteProduct {
    ...ConcreteProductDetails
  }
  ... on AbstractProduct {
    ...AbstractProductDetails
  }
}
