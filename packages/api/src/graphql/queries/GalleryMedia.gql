query GalleryMedia($first: Int) {
  media(first: $first) {
    edges {
      node {
        id
        type
        title
        alt
        file {
          url
          contentType
        }
        width
        height
        aspectRatio
        placeholder
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    totalCount
  }
}
